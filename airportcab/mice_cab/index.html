<body>
	<!-- #header -->
	<header id="header">
		<div class="container main-menu">
			<div class="row align-items-center justify-content-between d-flex">
				<a href='index.html' style="color:white;">
					<img src="https://i.ibb.co/J34Y0kk/b0682728-7f77-4b2c-9dd5-b3f5ffe4b3c9.jpg" alt="bookairportcab" style="top: 0;">

				<!-- Optional: Add navigation for different categories like Flights, Hotels, etc. -->

					<ul>
						<!-- <li><a href="#">Flights</a></li>
						<li><a href="#">Hotels</a></li>
						<li><a href="#">Cabs</a></li> -->
					</ul>
				</nav>
			</div>
		</div>

	<!-- start banner Area -->
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="booking-form col-12">
					<div id="mapBox" style="display: none;">
						<div id="map"></div>
					</div>
					<form id="ctn">
						<!-- Trip Type Selection -->
						<div class="form-group">
							<div class="form-checkbox">
								<div>

								</div>
								<label for="Airport Transfers">
									<input type="radio" id="Airport Transfers" name="trip-type" checked
										onclick="updateForm()">
									<span class="custom-radio"></span>Airport Ride
								</label>

								<label for="Outstation Round-Trip">
									<input type="radio" id="Outstation Round-Trip" name="trip-type"
										onclick="updateForm()" disabled>
									<span class="custom-radio"></span>Outstation
								</label>
								<label for="Outstation One-Way">
									<input type="radio" id="Outstation One-Way" name="trip-type" onclick="updateForm()"
										disabled>
									<span class="custom-radio"></span>City Ride
								</label>
								<label for="Hourly Rentals">
									<input type="radio" id="Hourly Rentals" name="trip-type" onclick="updateForm()"
										disabled>
									<span class="custom-radio"></span>Package
									<span class="new-label">new</span>
								</label>

							</div>
						</div>
						<div class="row form-major-box">
							<!-- From Section -->
							<div class="col-md-3 form-box">
								<label for="from-label" class="form-label regular">FROM</label>
								<div class="form-select-wrapper">
									<div id="from-label" class="form-label-text">
										<div class="main-text" id="from-main">Pick Up Location</div>
										<div class="sub-text" id="from-sub"></div>
									</div>
									<input id="from-input" class="form-control" type="text"
										placeholder="Pick Up Location (Minimum 4 characters)" autocomplete="off"
										style="display: none;">
									<ul class="autocomplete-results"></ul>
								</div>
							</div>

							<div class="flip-btn-wrapper" id='flip-btn-wrapper'>
								<button id="flip-btn" class="flip-btn">
									<i class="fa-solid fa-exchange-alt"></i>
								</button>
							</div>

							<!-- To Section -->
							<div class="col-md-3 form-box" id="to-loc">
								<label for="to-label" class="form-label regular">TO</label>
								<div class="form-select-wrapper" onclick="toggleDropdown()">
									<div id="to-label" class="form-label-text">
										<div class="main-text" id="to-main">Drop Location</div>
										<div class="sub-text" id="to-sub"></div>
									</div>
									<input type="text" id="to-input" class="form-control" placeholder="Search Nearest Airport"
										oninput="filterOptions()" style="display: none;" />
									<ul id="to-options" class="autocomplete-results"></ul>
								</div>
							</div>


							<!-- <div class="col-md-3 form-box" id="to-loc"></div>
								<label for="to-label" class="form-label regular">TO</label>
								<div class="form-select-wrapper">
									<input type="text" id="to-input" class="form-control" placeholder="Drop Location" oninput="filterOptions()" />
									<ul id="to-options" class="autocomplete-results" style="display:none;"></ul>
								</div>
							</div> -->


							<!-- Departure Date Section -->
							<div class="col-md-2 form-box">
								<label for="departure-date" class="regular">Departure</label>
								<div class="date-container" id="display-date"
									onclick="document.getElementById('hidden-date-input').showPicker()">
									<span class="date-text">
										<span class="day-part" id="day-part"></span>
										<span class="month-year-part regular" id="month-year-part"></span>
									</span>
									<br>
									<span class="day-text regular" id="day-text"></span>
								</div>
								<input type="date" id="hidden-date-input" style="opacity: 0; position: absolute;" />
							</div>


							<!-- Return Date Section -->
							<div class="col-md-2 form-box" id='return-datediv'>
								<label for="return-date">Return Date</label>
								<div class="date-container" id="display-date"
									onclick="document.getElementById('hidden-date-input1').showPicker()">
									<span class="date-text1">
										<span class="day-part1" id="day-part1"></span>
										<span class="month-year-part1" id="month-year-part1"></span>
									</span>
									<br>
									<span class="day-text1" id="day-text1"></span>
								</div>
								<input type="date" id="hidden-date-input1" style="opacity: 0; position: absolute;"
									disabled />
							</div>


							<!-- Pickup Time -->
							<div class="col-md-2 form-box">
								<label for="pickup-time" class="regular"
									style="font-size: 14px; color: #333;">Pickup-Time</label>
								<div class="time-container"
									style="cursor: pointer; text-align: left; max-width: 150px;">
									<div class="time-display" style="font-size: 24px; font-weight: bold;"
										id="displayed-time">
									</div>
									<div class="timezone-info"
										style="font-size: 11px; font-style: italic; color: #777; line-height: 10px; padding-top: 10px;">
										pick up time as per journey city timezone
									</div>
								</div>
								<input type="time" id="pickup-time" style="opacity: 0;" />
							</div>
						</div>

						<!-- Submit Button -->
						<div class="form-btn">
							<button class="submit-btn" id="submit-btn" type="button"
								onclick="handleSearchClick()">SEARCH</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>



	<iframe id="myFrame" src="https://bookairportcab.com/bac2" width="100%"
