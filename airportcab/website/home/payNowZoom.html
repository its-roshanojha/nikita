<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link
            href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
            rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css"
            rel="stylesheet" type="text/css">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css"
            rel="stylesheet" type="text/css">
        <script src="js/apicall.js"></script>
        <title>Payment</title>
        <link rel="stylesheet" href="css/payNowZoom.css" />
    </head>

    <body>
        <div class="top_img">
            <img src="img/topbanner.png" alt="Logo"
                style="height: 2rem; margin-top: 18px; margin-left: 10px;">
        </div>
        <div class="zoom_logo">
            <span style="font-weight: 500;">Powered By</span> <img
                src="img/ZoomCarLogo.png">
        </div>
        <div class="ridedit">
            <p class="pararide">Your Self Drive Rental Car is scheduled for</p>
        </div>
        <div class="custdetail">
            <div class="custwrapper">
                <div class="calendar">
                    <div class="detail"><img class="calendarimg"
                            src="img/calendar.png"></div>
                    <div class="datetime">
                        <div class="showD"
                            style="display: flex; align-items: center;">
                            <p id="currentmobile"></p>
                        </div>
                        <div class="pickupLocation">Pickup Location -<span
                                id="location-address"></span>
                        </div>
                    </div>
                </div>
                <div class="currentaddress">
                    <div class="imagesline">
                        <img src="img/recbox.png" alt="rec"><br>
                        <img src="img/midline.png" alt="line"
                            style="margin-left: 6px; margin-top: -20px;">
                        <br>
                        <img src="img/circle.png" alt="onlo"
                            style="margin-top: -32px; margin-left: 2px;">
                    </div>
                    <div class="pickdrop">
                        <div class="startsepoch"><p id="start_time"></p></div>
                        <div class="endepoch"><p id="end_time"></p></div>
                    </div>
                </div>
            </div>
            <div class="carPrice">
                <img class="car_img" src='img/new_Mini.png' alt="Card image cap">
                <p id="car_name"></p>
                <p class="price-tag" id="car_detail"
                    style="color: grey;"></p>
            </div>
        </div>

        <div class="input-group mb-3 mt-3 couponBtn">
            <input type="text" class="form-control pay-now-form-control" style="font-size: 14px;" id="coupon"
                placeholder="Have a coupon code ?" aria-label="Have a coupon code ?" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary apply-btn" id="applyCoupon" type="button"
                id="button-addon2">Apply</button>
            <input type="hidden" id="CouponCode">
        </div>
        <p class="couponSuccessMsg" id="couponSuccessMsg"></p>

        
        <h2
            style="margin: 12px 15px; font-size: 16px; font-family: 'NetflixSansMedium';">Payment
            Options</h2>
        <br>
        <div class="divtop" id="divpay">
            <div class="opener">
                <div id="paytmrow">
                    <input type="radio" name="fav_language"
                        id="fullpaymt" class="paymentbtn"
                        value="FullPaytm" checked />
                    <label class="paymentType" for="fullpaymt"
                        style="margin-top: -50px;">
                        <div style="margin-left: 1rem;">
                            <div class="imgfare" style="display: flex;">
                                <h4 class="discountedamount" id="PayNow"></h4>
                            </div>
                            <img src="img/paytm.png" alt="paytm"
                                style="scale: 85%;position: relative; top: -34px; left: -12px;">
                            <p class="textstyle">Pay through UPI/Credit
                                Card/Debit Card/ </p>
                        </div>
                    </label>
                </div>
                <br>
            </div>
        </div>
        <div>
            <button type="button" id="flush-disable"
                onclick="bookZoom()">Pay Now</button>
        </div>
        <footer>
            <p>For any query contact-</p>
            <p>care@bookairportcab.com | 080-46800969</p>
        </footer>

        <div class="popupDiv">
            <div class="popupBox">
                <!-- <i class="fas fa-exclamation-circle exclamation"></i> -->
                <h3>Congratulations!</h3>
                <p class="redeem1">Your coupon code is applied successfully.</p>
                <p class="redeem">Redeem your <span id="cpndiscnt" style="color: #000; font-weight: bold;"></span>cashback
                    through
                    <br>Cashback link on trip start.
                </p>
                <div class="buttonText" id="okay">Okay</div>
            </div>
        </div>
        
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="js/tracking.js"></script>
        <script src="js/jspdf.min.js "></script>
        <script src="js/moment.js"></script>
        <script src="js/html2canvas.js "></script>
        <script src="js/canvas2image.js "></script>
        <script src="js/payNowZoom.js"></script>

    </body>
</html>
